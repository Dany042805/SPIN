<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruota della Fortuna</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
      background: #f0f0f0;
    }
    input[type="text"], input[type="file"] {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
    }
    .green { background: #27ae60; color: white; }
    .red { background: #e74c3c; color: white; }
    .blue { background: #2980b9; color: white; }
    .input-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .input-row img {
      max-height: 30px;
      display: none;
    }
    #wheelContainer {
      position: relative;
      margin-top: 20px;
    }
    #wheel {
      border: 6px solid #333;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    #centerArrow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -100%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid red;
      z-index: 10;
    }
    #resultPopup, #historyPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 1000;
      display: none;
    }
    #resultPopup img {
      max-width: 150px;
      max-height: 150px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    ul#historyList {
      list-style: none;
      padding: 0;
      text-align: left;
    }
    ul#historyList li {
      margin-bottom: 10px;
    }
    ul#historyList img {
      max-height: 30px;
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>üé° Ruota della Fortuna</h1>

  <label><input type="checkbox" id="removeDrawn"> Elimina Gi√† Uscite</label><br>

  <div id="customInputs"></div>

  <button class="blue" onclick="addInputRow()">‚ûï Aggiungi Opzione</button>
  <button class="blue" onclick="document.getElementById('multiUpload').click()">üìÇ Caricamento Immagini Multiplo</button>
  <input type="file" id="multiUpload" multiple accept="image/*" style="display:none" onchange="handleMultiImageUpload(this)">

  <button class="green" onclick="saveAndStart()">üéØ Invia e Gira</button>
  <button class="red" onclick="resetAll()">üîÑ Reset</button>
  <button class="blue" onclick="showHistory()">üìú Cronologia</button>
  <button class="blue" onclick="optimizeMobile()">üì± Ottimizza per Smartphone</button>

  <div id="wheelContainer">
    <canvas id="wheel" width="500" height="500"></canvas>
    <div id="centerArrow"></div>
  </div>

  <div id="resultPopup">
    <img id="resultImg" src="">
    <div id="resultText"></div>
    <button onclick="closePopup()">Chiudi</button>
  </div>

  <div id="historyPopup">
    <h3>üßæ Cronologia Risultati</h3>
    <ul id="historyList"></ul>
    <button onclick="closeHistory()">Chiudi</button>
  </div>

  <script>
    let options = [], images = [], drawn = [];
    let startAngle = 0, arc, spinTimer, spinTime = 0, spinTotal = 0;
    let canvas = document.getElementById('wheel');
    let ctx = canvas.getContext('2d');

    function addInputRow(text = '', imgSrc = '') {
      const div = document.createElement('div');
      div.className = 'input-row';
      div.innerHTML = `
        <input type="text" value="${text}" placeholder="Testo opzione">
        <input type="file" accept="image/*" onchange="handleImageUpload(this)">
        <img src="${imgSrc}" ${imgSrc ? '' : 'style="display:none"'}>
        <button onclick="this.parentElement.remove()">‚ùå</button>
      `;
      document.getElementById('customInputs').appendChild(div);
    }

    function handleImageUpload(input) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const img = input.nextElementSibling;
        img.src = e.target.result;
        img.style.display = 'inline';
      };
      reader.readAsDataURL(file);
    }

    function handleMultiImageUpload(input) {
      const files = Array.from(input.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => addInputRow('', e.target.result);
        reader.readAsDataURL(file);
      });
    }

    function saveAndStart() {
      options = [];
      images = [];
      const rows = document.querySelectorAll('.input-row');
      rows.forEach(row => {
        const text = row.querySelector('input[type=text]').value || ' ';
        const img = row.querySelector('img');
        options.push(text);
        images.push(img && img.style.display !== 'none' ? img.src : null);
      });

      if (document.getElementById('removeDrawn').checked) {
        options = options.filter((_, i) => !drawn.includes(i));
        images = images.filter((_, i) => !drawn.includes(i));
      }

      arc = 2 * Math.PI / options.length;
      spinTime = 0;
      spinTotal = Math.random() * 3000 + 3000;
      drawWheel();
      rotate();
    }

    function drawWheel() {
      const center = canvas.width / 2;
      const radius = center;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < options.length; i++) {
        const angle = startAngle + i * arc;
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, radius, angle, angle + arc);
        ctx.fillStyle = i % 2 === 0 ? '#3498db' : '#9b59b6';
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = 'right';
        ctx.fillStyle = 'white';
        ctx.font = 'bold 16px sans-serif';
        ctx.fillText(options[i], radius - 10, 0);
        ctx.restore();

        if (images[i]) {
          const img = new Image();
          img.src = images[i];
          ctx.save();
          ctx.translate(center, center);
          ctx.rotate(angle + arc / 2);
          ctx.drawImage(img, radius / 2 - 15, -40, 50, 50);
          ctx.restore();
        }
      }
    }

    function rotate() {
      spinTime += 30;
      if (spinTime >= spinTotal) return stopSpin();
      const ease = easeOut(spinTime, 0, 20, spinTotal);
      startAngle += (ease * Math.PI) / 180;
      drawWheel();
      spinTimer = setTimeout(rotate, 30);
    }

    function stopSpin() {
      clearTimeout(spinTimer);
      const degrees = (startAngle * 180 / Math.PI + 90) % 360;
      const index = Math.floor((360 - degrees) / (360 / options.length)) % options.length;
      drawn.push(index);
      showResult(index);
    }

    function showResult(i) {
      const popup = document.getElementById('resultPopup');
      const img = document.getElementById('resultImg');
      const text = document.getElementById('resultText');
      if (images[i]) {
        img.src = images[i];
        img.style.display = 'block';
      } else {
        img.style.display = 'none';
      }
      text.textContent = `üéâ Hai ottenuto: ${options[i]}`;
      popup.style.display = 'block';
      addToHistory(options[i], images[i]);
    }

    function closePopup() {
      document.getElementById('resultPopup').style.display = 'none';
    }

    function addToHistory(text, imgSrc) {
      const entry = { text, img: imgSrc };
      const history = JSON.parse(localStorage.getItem('wheelHistory') || '[]');
      history.unshift(entry);
      localStorage.setItem('wheelHistory', JSON.stringify(history));
    }

    function showHistory() {
      const list = document.getElementById('historyList');
      list.innerHTML = '';
      const history = JSON.parse(localStorage.getItem('wheelHistory') || '[]');
      history.forEach(entry => {
        const li = document.createElement('li');
        li.innerHTML = `${entry.img ? '<img src="' + entry.img + '">' : ''} ${entry.text}`;
        list.appendChild(li);
      });
      document.getElementById('historyPopup').style.display = 'block';
    }

    function closeHistory() {
      document.getElementById('historyPopup').style.display = 'none';
    }

    function resetAll() {
      document.getElementById('customInputs').innerHTML = '';
      options = [];
      images = [];
      drawn = [];
      localStorage.removeItem('wheelHistory');
      drawWheel();
    }

    function optimizeMobile() {
      document.body.style.margin = '5px';
      document.querySelectorAll('input, button').forEach(el => el.style.fontSize = 'larger');
      canvas.width = 320;
      canvas.height = 320;
      drawWheel();
    }

    function easeOut(t, b, c, d) {
      t /= d;
      return -c * t * (t - 2) + b;
    }

    drawWheel();
  </script>
</body>
</html>
